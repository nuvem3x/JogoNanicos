<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <title>Jogo dos Nanicos</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 30px;
    }
    button {
      background-color: #00c26f;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00a85f;
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <button onclick="startBot()">Iniciar Jogo</button>

  <iframe id="botFrame" src="https://chat.alvimnutri.com.br/valesxxx"></iframe>

  <script>
    function startBot() {
      document.querySelector('.logo').style.display = 'none';
      document.querySelector('button').style.display = 'none';
      document.querySelector('#botFrame').style.display = 'block';
    }
  </script>
</body>
</html>
