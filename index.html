<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <title>Jogo dos Nanicos!</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 30px;
    }
    button {
      background-color: #8a0146;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #750041;
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Se quiser exibir a logo, descomente a linha abaixo -->
  <!-- <img src="Logo preta vertical sem fundo.png" alt="Logo Alvim" class="logo" /> -->

  <button onclick="startBot()">Iniciar Jogo</button>

  <iframe id="botFrame" src="https://chat.alvimnutri.com.br/gamesapp"></iframe>

  <script>
    function startBot() {
      // Esconde o bot√£o
      document.querySelector('button').style.display = 'none';

      // Mostra o iframe com o Typebot
      document.querySelector('#botFrame').style.display = 'block';
    }
  </script>
</body>
</html>
